<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul> <!--无序列表，内只能添加li标签-->
        <li><a href="#">李茂</a></li>
        <li>李茂</li>
        <li>李茂</li>
        <li>李茂</li>
        <li>李茂</li>
        <li>李茂</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>香蕉</li>
        <li>葡萄</li>
        <li>西瓜</li>
        <li>芒果</li>
        <li>玉米</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <dt>聊天软件</dt>
        <dd>QQ</dd>
        <dd>微信</dd>
        <dd>陌陌</dd>
        <dd>soul</dd>
    </dl>
</body>
</html>
