<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 使盒子水平居中显示 */
            margin: 50px auto;
            text-align: center;
            line-height: 200px;
        }

        /* 要使行内元素或行内块元素居中对齐，给父元素添加text-align: center; */
        div span {
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div><span>行内元素</span></div>
</body>

</html>
