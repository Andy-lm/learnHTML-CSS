<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
            margin: 100px auto;

        }
    </style>
</head>

<body>
    <!-- 谷歌浏览器默认是禁止自动播放的，需要添加muted标签就好 -->
    <!-- 增加视频控件controls="controls" -->
    <!-- 设置循环播放 -->
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" loop="loops" poster="media/mi9.jpg"></video>
    <audio src="media/music.mp3" controls="controls"></audio>
</body>


</html>
