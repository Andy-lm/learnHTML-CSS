<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: rgb(85, 88, 90);
            color: white;
            text-decoration: none;
            font-size: 14px;
            /* text-indent: 2em;在这里可以用padding来进行修改 */
            /* 由于内边距修改后也会影响整体的大小，故需要将修改后的边距减掉 */
            padding-left: 30px;
            line-height: 40px;
        }

        a:hover {
            background-color: rgb(255, 103, 0);
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
