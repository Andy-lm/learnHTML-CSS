<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: red;
            width: 50px;
            height: 50px;
            /* 将其转换为块元素 */
            display: block;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: purple;
            /* display: inline;这句话可以将行内元素转换为块元素 */
        }

        span {
            width: 100px;
            height: 100px;
            background-color: yellow;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">腾讯</a>
    <a href="#">腾讯</a>
    <a href="#">腾讯</a>
    <div>
        <p class="demo">这是一个块元素</p>
    </div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
