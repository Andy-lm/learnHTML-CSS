<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            width: 200px;
            height: 40px;
            background-image: url(images/title_sprite.png);

            /* 不平铺 ，默认情况下是平铺的*/

            font-weight: 400;
            background-repeat: no-repeat;

            text-indent: 4em;

</head>
